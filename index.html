<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="dateDataInput">
        <label for="dateInput">Choose the date</label>
        <input
          type="date"
          id="dateInput"
          class="d-inline-flex focus-ring focus-ring-light py-2 px-4 text-decoration-none border rounded-2"
        />
      </div>
      <div class="img-information">
        <div class="img-container"><img src="" alt="" /></div>
        <div class="imgInformation"></div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
